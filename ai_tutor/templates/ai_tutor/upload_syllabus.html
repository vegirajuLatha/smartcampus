{% extends 'ai_tutor/base.html' %}

{% block content %}
<style>
  .upload-container {
    max-width: 700px;
    margin: 50px auto;
    padding: 2rem;
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  }

  .upload-title {
    font-size: 1.8rem;
    font-weight: 600;
    color: #0d6efd;
    text-align: center;
    margin-bottom: 1.5rem;
  }

  .form-label {
    font-weight: 500;
  }

  .btn-primary {
    width: 100%;
    font-weight: 600;
    margin-top: 10px;
  }

  .summary-card {
    background-color: #f8f9fa;
    border-left: 4px solid #0d6efd;
    padding: 1.25rem;
    border-radius: 0.5rem;
    margin-top: 30px;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
</style>

<div class="container">
  <div class="upload-container">
    <h2 class="upload-title">ðŸ“¤ Upload Syllabus Document</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Upload & Summarize</button>
    </form>

    {% if summary %}
      <div class="summary-card mt-4">
        <h5 class="text-success mb-3">ðŸ§  AI Summary:</h5>
        <div>{{ summary }}</div>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
