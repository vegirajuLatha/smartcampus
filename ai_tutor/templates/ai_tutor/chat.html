{% extends 'ai_tutor/base.html' %}

{% block content %}
<div class="container">
    <h3 class="mb-4">ðŸ’¬ AI Tutor Chat</h3>

    <div id="chat-box" class="border p-3 rounded bg-white" style="height: 400px; overflow-y: scroll;">
        <!-- Messages will be appended here -->
    </div>

    <form id="chat-form" class="mt-3 d-flex">
        <input type="text" id="user-input" class="form-control me-2" placeholder="Ask something..." required>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>

<style>
    .message {
        margin-bottom: 10px;
        padding: 10px 15px;
        border-radius: 15px;
        max-width: 70%;
        clear: both;
    }
    .user-msg {
        background-color: #d1e7dd;
        float: right;
        text-align: right;
    }
    .ai-msg {
        background-color: #e2e3e5;
        float: left;
    }
</style>

<script>
    const form = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    form.addEventListener("submit", function (e) {
        e.preventDefault();
        const message = userInput.value.trim();
        if (message === "") return;

        // Append user message
        const userBubble = document.createElement("div");
        userBubble.className = "message user-msg";
        userBubble.innerText = message;
        chatBox.appendChild(userBubble);
        chatBox.scrollTop = chatBox.scrollHeight;

        // Send to backend
        fetch("{% url 'chat_api' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: JSON.stringify({ message: message })
        })
        .then(res => res.json())
        .then(data => {
            const aiBubble = document.createElement("div");
            aiBubble.className = "message ai-msg";
            aiBubble.innerText = data.reply;
            chatBox.appendChild(aiBubble);
            chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(() => {
            const errorBubble = document.createElement("div");
            errorBubble.className = "message ai-msg";
            errorBubble.innerText = "âš  Error from AI.";
            chatBox.appendChild(errorBubble);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        userInput.value = "";
    });
</script>
{% endblock %}
