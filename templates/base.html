<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Smart Campus{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2103/2103645.png" type="image/png">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-custom {
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
            color: #0d6efd !important;
        }

        .welcome-msg {
            font-weight: 500;
            color: #333;
        }

        .content-wrapper {
            padding-top: 80px;
        }
    </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="/">ðŸŽ“ Smart Campus</a>
    <div class="ms-auto d-flex align-items-center">
      {% if user.is_authenticated %}
        <span class="welcome-msg me-3">ðŸ‘‹ Hello, {{ user.first_name|default:user.username }}!</span>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container content-wrapper">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
