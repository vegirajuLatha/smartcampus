<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 70px; /* Space for fixed navbar */
        }
        .navbar {
            background-color: #ffffff !important;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #6f42c1 !important;
        }
        .nav-link {
            color: #333 !important;
        }
        .nav-link:hover {
            color: #6f42c1 !important;
        }
    </style>
</head>
<body>

<!-- Fixed Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">üè® Smart Campus - Hostel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarMain">
            <ul class="navbar-nav">
                <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}"><i class="fas fa-home"></i> Home</a>
        </li>
                {% if request.user.is_superuser %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hostel_dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_complaints' %}">View Complaints</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_visitor' %}">Add Visitor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_visitors' %}">View Visitors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_penalty' %}">Add Penalties</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hostel_dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'submit_complaint' %}">Submit Complaint</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_penalties' %}">View Penalties</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
