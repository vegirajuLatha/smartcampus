{% extends 'hostel/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸš« Add Penalty</h2>
    <div class="card shadow p-4">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-danger">Issue Penalty</button>
        </form>
    </div>
</div>
{% endblock %}
