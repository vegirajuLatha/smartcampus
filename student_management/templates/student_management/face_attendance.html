{% extends 'student_management/base.html' %}

{% block content %}
<!-- Styles -->
<style>
  .video-frame {
    border: 4px solid #0d6efd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
  }

  .btn-capture {
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 8px;
    width: 100%;
  }

  .section-title {
    font-weight: 700;
    font-size: 1.8rem;
    color: #0d6efd;
  }

  .card {
    border-radius: 1rem;
    padding: 2rem;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    border: none;
  }

  .status-msg {
    margin-top: 15px;
    font-weight: 500;
  }

  .spinner-border {
    display: none;
    margin-top: 10px;
  }
</style>

<!-- Layout -->
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card text-center" style="width: 100%; max-width: 600px;">
    <h2 class="section-title mb-4">üéØ Face Recognition Attendance</h2>

    <video id="video" width="100%" height="auto" autoplay class="video-frame mb-3"></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

    <button id="snap" class="btn btn-success btn-capture">üì∏ Capture & Submit</button>

    <!-- Feedback Section -->
    <div id="spinner" class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p id="status" class="status-msg"></p>
  </div>
</div>

<!-- Script -->
<script>
  const video = document.getElementById('video');
  const snapBtn = document.getElementById('snap');
  const spinner = document.getElementById('spinner');
  const statusMsg = document.getElementById('status');

  // Start webcam
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      console.error("Camera error:", err);
      alert("Please allow camera access.");
    });

  snapBtn.onclick = () => {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(blob => {
      const formData = new FormData();
      formData.append('live_image', blob, 'capture.jpg');

      // UI: loading feedback
      spinner.style.display = 'inline-block';
      statusMsg.textContent = '';

      fetch("{% url 'mark_attendance' %}", {
        method: 'POST',
        body: formData,
        headers: { 'X-CSRFToken': '{{ csrf_token }}' }
      })
      .then(async res => {
        const contentType = res.headers.get("content-type");
        spinner.style.display = 'none';

        if (contentType && contentType.includes("application/json")) {
          const data = await res.json();
          statusMsg.textContent = data.message;
          statusMsg.className = "status-msg text-success";
        } else {
          const text = await res.text();
          statusMsg.textContent = "Unexpected server response: " + text;
          statusMsg.className = "status-msg text-warning";
        }
      })
      .catch(err => {
        spinner.style.display = 'none';
        console.error("Request failed:", err);
        statusMsg.textContent = "‚ùå Failed to submit attendance.";
        statusMsg.className = "status-msg text-danger";
      });
    });
  };
</script>
{% endblock %}
